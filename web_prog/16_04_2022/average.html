<html>
	<head>
		<script>
			function sum(a)
			{	i=0
				s=0
				while(i<=a)
				{
				s=s+i;
				i++;
				}
				return(s);
			}
			function avg(b)
			{
				return (b/2);
			}
		</script>
	</head>
	
	<body>
		<script>
			var a=	parseInt(prompt("enter a no."))
			document.write("<br>Sum is= " + sum(a))
			var b=parseInt(sum(a))
			document.write("<br>Average is= " + avg(b))
				
		</script>
	</body>
</html>
