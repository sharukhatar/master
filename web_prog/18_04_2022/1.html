<!--Find minimum no.-->
<html>
    <head>
        <script>
        function minimum()
        {   var min=arguments[0]
            for(var i=1;i<arguments.length;i++)
            {
                if(min>arguments[i])
                {
                    min=arguments[i];
                }
            }
            return min;
        }
    </script>
    </head>
    <body>
        <script>
            console.log(minimum(1,2,3,4,5,6))
            console.log(minimum(1777,27,3,40,56,6))
        </script>
    </body>
</html>
