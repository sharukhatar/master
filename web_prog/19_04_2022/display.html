<html>
    <head>
        
        <script>
            function display()
            {
               let d1=new Date();
               document.getElementById("time").value=d1
            }
        </script>
    </head>
    <body>
        <form>
        <input name="time" id="time"><br>
         <br>
         <input type="button" value="start display" onclick="display()">
        </form>    
    </body>
</html>
